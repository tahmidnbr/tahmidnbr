<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustak Tahmid Nibir | Android Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;700;800&family=Open+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        /* ===== EDIT COLORS HERE ===== */
        :root {
            --bg-light: #ffffff;
            --bg-dark: #0a0a0a;
            --text-main: #1a1a1a;
            --text-muted: #666666;
            --accent: #888888;
            --white: #ffffff;
            --panel-width: 50%;
            --transition: cubic-bezier(0.16, 1, 0.3, 1);

            /* Font families */
            --font-heading: 'Sora', sans-serif;
            --font-body: 'Open Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; font-family: var(--font-body); }
        body { background-color: var(--bg-light); color: var(--text-main); overflow-x: hidden; }

        /* SPLIT HERO LAYOUT */
        .hero-split {
            display: grid;
            grid-template-columns: var(--panel-width) 1fr;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* ── LEFT PANEL ── */
        .panel-left {
            background: var(--bg-light);
            padding: 10% 8%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* ── RIGHT PANEL ── */
        .panel-right {
            background: var(--bg-dark);
            color: var(--white);
            padding: 10% 8%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
            overflow: hidden;
            clip-path: polygon(10% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        /* ── PROFILE IMAGE ── */
        .profile-container {
            position: absolute;
            left: calc(var(--panel-width) - 9%);
            top: 50%;
            transform: translateY(-50%);
            width: 22%;
            z-index: 3;
            pointer-events: auto;
            transition: transform 0.6s var(--transition);
        }

        .profile-image {
            width: 80%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .profile-hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        /* .profile-container:hover .profile-image {
            filter: url(#profile-glitch);
        } */
        
        /* ── TYPOGRAPHY ── */
        .brand-name {
            font-family: var(--font-body); /* body font for small label */
            font-size: clamp(0.5rem, 7vw, 0.9rem);
            letter-spacing: 0.5rem;
            font-weight: 500;
            margin-bottom: 1.2rem;
            color: var(--accent);
            text-transform: uppercase;
        }

        .main-title {
            font-family: var(--font-heading); /* Sora for main heading */
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            line-height: 0.85;
            font-weight: 800;
            letter-spacing: -3px;
            margin-bottom: 2rem;
        }

        .tagline {
            font-family: var(--font-body);
            font-size: 1.1rem;
            max-width: 450px;
            color: var(--text-muted);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* ── RIGHT PANEL HEADING ── */
        .side-heading {
            font-family: var(--font-heading); /* Sora for side heading */
            font-size: clamp(1.6rem, 3.2vw, 2.8rem);
            font-weight: 800;
            letter-spacing: -1.5px;
            line-height: 0.9;
            color: var(--white);
            margin-bottom: 2.8rem;
            padding-left: 24%;
        }

        .intro-text {
            font-family: var(--font-body);
            font-size: 0.9rem;
            color: #888;
            max-width: 480px;
            margin-bottom: 0.8rem;
            padding-left: 24%;
        }

        .page-counter {
            font-family: var(--font-body);
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #555;
            padding-left: 24%;
            margin-bottom: 0.4rem;
        }

        /* ── CTA BUTTON ── */
        .cta-btn {
            font-family: var(--font-body);
            padding: 1rem 2rem;
            border: 1px solid var(--text-main);
            text-decoration: none;
            color: var(--text-main);
            font-weight: 700;
            font-size: 0.75rem;
            letter-spacing: 2px;
            width: fit-content;
            border-radius: 8px;
            transition: 0.3s;
            margin-bottom: 0;
        }
        .cta-btn:hover { background: var(--text-main); color: #fff; }

        .social-strip {
            position: fixed;
            top: 2rem;
            left: var(--panel-width);
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            z-index: 100;
        }

        .social-icon {
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icon:hover {
            color: var(--text-main);
            transform: translateY(-3px);
        }

        .slider-arrows {
            display: flex;
            gap: 1rem;
            padding-left: 24%;
            margin-top: 0.6rem;
        }

        .arrow-btn {
            background: none;
            border: none;
            color: #666;
            width: auto;
            height: auto;
            padding: 0.3rem 0.5rem;
            border-radius: 0;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s, color 0.3s;
        }

        .arrow-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        .arrow-btn svg {
            width: 16px;
            height: 16px;
            stroke-width: 1.5;
        }

        .app-name {
            font-family: var(--font-heading); /* Sora for app name */
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            padding-left: 24%;
            margin-bottom: 0.4rem;
        }

        /* ── FEATURED IMAGE ── */
        .featured-img {
            width: 40%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
            margin-left: 24%;
            margin-bottom: 1rem;
            border-radius: 8px;
            opacity: 0.85;
        }

        .featured-img,
        .app-name,
        .intro-text {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .slide-out-left {
            opacity: 0;
            transform: translateX(-20px);
        }

        .slide-in-right {
            opacity: 0;
            transform: translateX(20px);
        }
        
        /* ── RESPONSIVE ── */
        @media (max-width: 1100px) {
            .profile-container {
                width: 18%;
                left: calc(var(--panel-width) - 9%);
            }
        }
        @media (max-width: 900px) {
            .hero-split {
                grid-template-columns: 1fr;
                height: auto;
            }
            .panel-left{
                padding-top: 6rem;
            }
            .panel-right { display: none; }
            .profile-container {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                width: 60%;
                margin: 2rem auto 0;
                pointer-events: auto;
            }
        }
    </style>
</head>
<body>

    <script>
        //feature
        const track = document.getElementById('sliderTrack');
        const counter = document.getElementById('page-counter');
        const appName = document.getElementById('appName');
        const introText = document.getElementById('introText');
        let current = 0;
        const projects = [
            { name: "RACKSWELL - INVENTORY MANAGER",    desc: "A custom Android interface concept pushing the boundaries of mobile UX.", img: "https://picsum.photos/seed/nexus/600/338" },
            { name: "BREWDHAKA - ORDER A COFFEE",    desc: "Premium fintech wallet with seamless payment flows and biometric auth.", img: "https://picsum.photos/seed/aura/600/338" },
            { name: "LOCATION TRACKER", desc: "Cinematic camera app with professional-grade API integration.", img: "https://picsum.photos/seed/ghost/600/338" },
        ];
        const total  = projects.length

        const featuredImg = document.getElementById('featuredImg');

        function goTo(index) {
            if (index < 0 || index >= total) return;
            const direction = index > current ? 1 : -1;
            current = index;

            const els = [featuredImg, appName, introText];

            // slide out to the left or right depending on direction
            els.forEach(el => {
                el.style.opacity = '0';
                el.style.transform = `translateX(${direction * -20}px)`;
            });

            setTimeout(() => {
                // update content
                counter.textContent = `${String(current + 1).padStart(2, '0')} / ${String(total).padStart(2, '0')}`;
                appName.textContent = projects[current].name;
                introText.textContent = projects[current].desc;
                featuredImg.src = projects[current].img;
                featuredImg.alt = projects[current].name;
                document.getElementById('prevBtn').style.opacity = current === 0 ? '0.2' : '1';
                document.getElementById('nextBtn').style.opacity = current === total - 1 ? '0.2' : '1';

                // snap to opposite side, then slide in
                els.forEach(el => {
                    el.style.transition = 'none';
                    el.style.transform = `translateX(${direction * 20}px)`;
                });

                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        els.forEach(el => {
                            el.style.transition = '';
                            el.style.opacity = '1';
                            el.style.transform = 'translateX(0)';
                        });
                    });
                });
            }, 300);
        }

        // initialize first slide
        goTo(0);

        document.getElementById('nextBtn').addEventListener('click', () => goTo(current + 1));
        document.getElementById('prevBtn').addEventListener('click', () => goTo(current - 1));
        document.getElementById('prevBtn').style.opacity = '0.2';
        lucide.createIcons();

        const profileDefault = document.querySelector('.profile-default');
        const profileHover = document.querySelector('.profile-hover');
        const profileContainer = document.querySelector('.profile-container'); // ← this was missing

        profileContainer.addEventListener('mouseenter', () => {
            profileDefault.style.opacity = '0';
            profileHover.style.opacity = '1';
        });

        profileContainer.addEventListener('mouseleave', () => {
            profileDefault.style.opacity = '1';
            profileHover.style.opacity = '0';
        });

    </script>
